<div class="home-page-container">
  <div class="page-header-container">
    <h1 class="page-title">Students List</h1>

    <button
      *ngIf="!showAddStudentForm"
      mat-raised-button
      color="primary"
      (click)="toggleAddStudentForm()"
      class="btn-add-student"
    >
      Add Student
    </button>
  </div>

  <!-- new student form -->
  <div *ngIf="showAddStudentForm" class="new-student-panel-container">
    <h2>Add New Student</h2>

    <form (ngSubmit)="addNewStudent()">
      <mat-form-field>
        <input
          matInput
          placeholder="First Name"
          [(ngModel)]="newStudent.firstName"
          name="firstName"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Last Name"
          [(ngModel)]="newStudent.lastName"
          name="lastName"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-select
          [(ngModel)]="newStudent.year"
          placeholder="Year"
          name="year"
          required
          (ngModelChange)="updatedClasses()"
        >
          <mat-option *ngFor="let year of years" [value]="year">{{
            year
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select
          [(ngModel)]="newStudent.class"
          name="class"
          placeholder="Class"
          required
        >
          <mat-option *ngFor="let class of classes" [value]="class">{{
            class
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Image URL"
          [(ngModel)]="newStudent.image"
          name="image"
          required
        />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Add</button>
    </form>
  </div>

  <div class="form-fields-container">
    <mat-form-field>
      <mat-label>Primary or Secondary</mat-label>
      <mat-select [(ngModel)]="filterType" (ngModelChange)="onFilterChange()">
        <mat-option value="primary">Primary</mat-option>
        <mat-option value="secondary">Secondary</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Year</mat-label>
      <mat-select [(ngModel)]="selectedYear" (ngModelChange)="onFilterChange()">
        <mat-option *ngFor="let year of years" [value]="year">{{
          year
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Classes</mat-label>
      <mat-select
        [(ngModel)]="selectedClass"
        (ngModelChange)="onFilterChange()"
      >
        <mat-option *ngFor="let class of classes" [value]="class">{{
          class
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- edit student form -->
  <div *ngIf="showEditStudentForm" class="edit-student-form">
    <h2>Edit Student</h2>
    <form (ngSubmit)="submitEdit()">
      <mat-form-field>
        <input
          matInput
          placeholder="First Name"
          [(ngModel)]="newStudent.firstName"
          name="firstName"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Last Name"
          [(ngModel)]="newStudent.lastName"
          name="lastName"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-select
          [(ngModel)]="newStudent.year"
          name="year"
          placeholder="Year"
        >
          <mat-option *ngFor="let year of years" [value]="year">{{
            year
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select
          [(ngModel)]="newStudent.class"
          name="class"
          placeholder="Class"
        >
          <mat-option *ngFor="let class of classes" [value]="class">{{
            class
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="edit-student-form-actions-container">
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button
          mat-raised-button
          color="warn"
          type="button"
          (click)="cancelEdit()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>

  <!-- Reactive Table -->
  <table
    *ngIf="dataSource.length"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <!-- Table columns -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let student">{{ student.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let student">{{ student.lastName }}</td>
    </ng-container>
    <!-- Actions column with view icon -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let student">
        <button mat-icon-button (click)="editStudent(student)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteStudent(student)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="viewStudentDetails(student)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
