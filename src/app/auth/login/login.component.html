<div class="main-container">
  <mat-card class="login-card">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput placeholder="admin" required [(ngModel)]="username" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" required [(ngModel)]="password" />
    </mat-form-field>
    <button
      mat-raised-button
      type="button"
      color="primary"
      [disabled]="!(username.length && password.length)"
      (click)="authorizeUserCredential($event)"
    >
      Login
    </button>
  </mat-card>
</div>
