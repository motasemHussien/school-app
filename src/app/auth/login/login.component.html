<div class="main-container">
  <mat-card class="login-card">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input
        matInput
        [formControl]="userNameControl"
        placeholder="Username"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        [formControl]="passwordControl"
        placeholder="Password"
        required
      />
    </mat-form-field>

    <button
      mat-raised-button
      type="button"
      color="primary"
      [disabled]="!(userNameControl.value && passwordControl.value)"
      (click)="authorizeUserCredential($event)"
    >
      Login
    </button>
  </mat-card>
</div>
